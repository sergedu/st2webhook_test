version: 1.0

input:
  - phrase_of_day
  - json_data

tasks:
  echo_the_phrase:
    action: core.echo
    input:
      message: |
        The phrase of day today is: {{ ctx().phrase_of_day }}

  echo_json_payload:
    action: core.echo
    input:
      message: |
        The JSON payload is: 
            policy ID: {{ ctx().json_payload.policyId }}
            group name: {{ ctx().json_payload.groupName }}
            alert ID: {{ ctx().json_payload.alertId }}
            JSON payload AS IS: {{ ctx().json_payload }}
